<div class="meme-container">
  <div *ngFor="let meme of memesJson.data.memes">
    <mat-card class="meme-card">
      <mat-card-header>
        <mat-card-title>{{ meme.name }}</mat-card-title>
        <mat-card-subtitle>{{ meme.id }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <img
          mat-card-image
          [lazyLoad]="meme.url"
          [width]="meme.width"
          [height]="meme.height"
          [useSrcset]="true"
          decoding="async"
          alt="{{ meme.name }}"
        />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [cdkCopyToClipboard]="meme.url" (click)="test()">
          Copy Link
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
